<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <label for="storageSelector">Válassz storage típust:</label>
    <select id="storageSelector">
        <option value="local">Local Storage</option>
        <option value="session">Session Storage</option>
    </select><br><br>
    <label for="key">Key:</label>
    <input type="text" id="key"><br><br>
    <label for="value">Value:</label>
    <input type="text" id="value"><br><br>
    <button onclick="saveData()">Mentés</button><br><br>
    <div id="output"></div><br><br>
    <button onclick="clearLocalStorage()">Local Storage Törlés</button>
    <button onclick="clearSessionStorage()">Session Storage Törlés</button>

    <script src="js.js"></script>
</body>
</html>
